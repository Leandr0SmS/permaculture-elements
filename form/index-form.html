<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements Form</title>
    <link rel="stylesheet" href="./style-form.css">
    <link rel="icon" href="./dumatutu.png" type="image/png">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h1>Working in progress...</h1>
    <form>
      <fieldset class="fieldset">
        <legend class="form-legend">Whats the name of your permaculture system?</legend>
        <input id="system-name" type="text" name="sitio-name" size="40" required>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="form-legend">What does your system need (inputs)?</legend>
        <input id="system-inputs" type="text" name="system-inputs" size="40">
      </fieldset>
      <fieldset class="fieldset">
        <legend class="form-legend">What does your system provide (outputs)?</legend>
        <input id="system-outputs" type="text" name="system-outputs" size="40">
      </fieldset>
      <button id="submit-button" type="submit">Create a Settlement</button>
    </form>
	<script type="module" src="index-form.js"></script>
  </body>
</html>
