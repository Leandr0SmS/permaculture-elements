<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elements Form</title>
    <link rel="stylesheet" href="./style-form.css">
    <link rel="icon" href="./dumatutu.png" type="image/png">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <header>
      <h1 id="heading">Permaculture</h1>
    </header>
    <main>
      <h3 class="sub-heading">Analysing and Connecting Components</h3>
      <div id="form-div">
        <form action="./index-form.js" method="post">
          <fieldset class="fieldset">
            <legend class="form-legend">Elements</legend>
            <label class="form-label">What's the name of your element?</label>
            <input id="system-name" type="text" name="sitio-name" size="40" required>
            <label class="form-label">What does your system need (inputs)?</label>
            <input id="system-inputs" type="text" name="system-inputs" size="40">
            <label class="form-label">What does your system provide (outputs)?</label>
            <input id="system-outputs" type="text" name="system-outputs" size="40">
            <label class="form-label">What are the intrinsic characteristics of the system?</label>
            <input id="system-outputs" type="text" name="system-outputs" size="40">
          </fieldset>
          <div class="buttom-div">
            <button id="submit-button" type="submit">Create an Element</button>
          </div>
        </form>
      </div>
    </main>
	  <script type="module" src="index-form.js"></script>
  </body>
</html>
