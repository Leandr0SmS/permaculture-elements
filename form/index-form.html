<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Elements Form</title>
    
    <link rel="stylesheet" href="./style-form.css">
    <link rel="icon" href="./dumatutu.png" type="image/png">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://kit.fontawesome.com/f0b8f00674.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <h1 id="heading">Permaculture</h1>
    </header>
    <main>
      <h3 class="sub-heading">Analysing and Connecting Components</h3>
      <section class="form-card">
        <div class="card">
          <form action="./index-form.js" method="post">
              <label class="form-label">What's the name of your system?</label>
              <input class="text-input" id="system-name" type="text" name="sitio-name" size="40" required>
              <div class="div-btn">
                <button class="prev card-btn">
                  Preview
                </button>
                <button class="next card-btn">
                  Next
                </button>
              </div>
          </form> 
        </div>
      </section>
    </main>
	  <script type="module" src="index-form.js"></script>
  </body>
</html>
